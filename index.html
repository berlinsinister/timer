<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope:200,300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div id="row-1">
            <div id="timer-label"></div>
            <div id="time-left">00:00</div>
            <div id="time-left-bg"></div>
        </div>
        <div id="row-2">
            <div id="break">
                <div id="break-label">Break Length</div>
                <div id="break-details">
                    <div id="break-decrement">-</div>
                    <div id="break-length">5</div>
                    <div id="break-increment">+</div>
                </div>
            </div>
            <div id="session">
                <div id="session-label">Session Length</div>
                <div id="session-details">
                    <div id="session-decrement">-</div>
                    <div id="session-length">25</div>
                    <div id="session-increment">+</div>
                </div>
            </div>
        </div>
        <div id="row-3">
            <div id="start_stop" title="start/stop"><i class="fa fa-play"></i><i class="fa fa-pause"></i></div>
            <div id="reset" title="reset"><i class="fa fa-refresh"></i></div>
        </div>
    </div>
    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script src="index.js"></script>

</body>

</html>
